<template>
    <div class="slds-box">
        <lightning-card title="Attachment images" icon-name="doctype:image">
            <template if:true={isLoading}>
                <div>
                    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_4-of-12">
                    <div class="slds-m-top_x-large">
                        <template for:each={attachments} for:item="attachment" for:index="index">
                            <p key={attachment.Id}>
                                <a data-item={index} onclick={clickAttachmentName}>{attachment.Name}</a>
                            </p>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-12">
                    <div class="slds-m-top_xx-large">
                        <lightning-button-icon icon-name="utility:chevronleft"
                                               onclick={showPreviousAttachment}
                                               disabled={prevAttDisabled}/>
                        </lightning-button-icon>
                    </div>
                </div>
                <div class="slds-col slds-size_6-of-12">
                    <div class="slds-m-top_xx-large">
                        <img key={currentAttachment} src={currentAttachment} alt="recordAttachment" width="400"
                             height="400"/>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-12">
                    <div class="slds-m-top_xx-large">
                        <lightning-button-icon icon-name="utility:chevronright"
                                               onclick={showNextAttachment}
                                               disabled={nextAttDisabled}/>
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
